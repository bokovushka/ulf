<div class="modal modal--custom modal--custom-2 popup-avtotsyvilka-city fade" id="popup-avtotsyvilka-city" data-keyboard="false" tabindex="-1" aria-labelledby="popup-avtotsyvilka-cityLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content bg-light-blue">
			<div class="modal-body px-4 py-8 px-lg-5">
				<div class="d-flex align-items-start justify-content-between mb-5">
					<div class="modal-title h3 font-m mb-0 pr-4">Вкажіть місто реєстрації</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<svg>
								<use xlink:href="img/icons/icons.svg#i-close"></use>
							</svg>
						</span>
					</button>
				</div>
				<div class="row">
					<div class="col-12">
						<form action="" class="form-avtotsyvilka-city">
							<div class="text-center mb-6"> Для Вашого авто <span class="text-main-blue">АА1234АА</span> не вдалося визначити місто реєстрації власника. Введіть назву міста.</div>
							<div class="field field-2 mb-2">
								<div class="d-flex align-items-center mb-2">
									<div class="field--help-info text-red mb-0">Введіть коректно місто</div>
									<label for="city" class="font-weight-bold text-black mb-0">Місто реєстрації власника</label>
									<div class="i-info d-flex align-items-center justify-content-center ml-2" data-toggle="tooltip" title="<span class='help'>Місто прописки власника транспортного засобу по тех. паспорту</span>">?</div>
								</div>
								<div class="position-relative">
									<input type="text" id="city" class="form-control" placeholder="Місто">
								</div>
							</div>
							<div class="popular-city small-txt mb-3">
								<div class="popular-city--item">Дніпро</div>
								<div class="popular-city--item">Київ</div>
								<div class="popular-city--item">Львів</div>
								<div class="popular-city--item">Одеса</div>
								<div class="popular-city--item">Харків</div>
							</div>
							<div class="custom-control custom-checkbox position-relative mb-6">
								<input type="checkbox" class="custom-control-input" id="form-subscribe-check">
								<label class="custom-control-label" for="form-subscribe-check">
									<span class="custom-checkbox--info">На закордонних номерах</span>
									<span class="custom-checkbox--help-info small-txt mt-1">Необхідний Ваш дозвіл</span>
								</label>
							</div>
							<div class="row flex-column-reverse flex-lg-row">
								<div class="col-12 col-lg-6">
									<button type="button" class="btn-default btn btn-block btn-outline-main-blue" data-toggle="modal" data-target="#popup-avtotsyvilka-car" data-dismiss="modal" aria-label="Close">Назад</button>
								</div>
								<div class="col-12 col-lg-6 mb-3 mb-lg-0">
									<button type="button" class="btn-default btn btn-block btn-main-blue px-2" data-toggle="modal" data-target="#popup-avtotsyvilka-additional-data" data-dismiss="modal" aria-label="Close">Продовжити</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
