<div class="modal modal--custom modal--custom-2 popup-qr-code fade" id="popup-qr-code-viber" data-keyboard="false" tabindex="-1" aria-labelledby="popup-qr-code-viberLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body p-0">
				<div class="d-flex align-items-start justify-content-between mb-3">
					<div class="modal-title h4 font-m mb-0 px-8 text-center">Відкривайте чат-бот на своємо телефоні</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<svg>
								<use xlink:href="img/icons/icons.svg#i-close"></use>
							</svg>
						</span>
					</button>
				</div>
				<div class="row">
					<div class="col">
						<div class="content">
							<img src="img/qr-code-viber.png" alt="img">
							<div class="d-flex align-items-center justify-content-center">
								<svg class="i-viber">
									<use xlink:href="img/icons/icons.svg#i-viber"></use>
								</svg>
								<span>Viber</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
