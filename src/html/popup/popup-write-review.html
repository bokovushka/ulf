<div class="modal modal--custom modal--custom-2 popup-write-review fade" id="popup-write-review" data-keyboard="false" tabindex="-1" aria-labelledby="popup-write-reviewLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content  bg-light-blue">
			<div class="modal-body p-0">
				<form class="form-write-review">
					<div class="d-flex align-items-start justify-content-between mb-8">
						<div class="modal-title h3 font-m mb-0">Залиште Ваш відгук тут:</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">
								<svg>
									<use xlink:href="img/icons/icons.svg#i-close"></use>
								</svg>
							</span>
						</button>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="field mb-3">
								<div class="small-txt mb-1">Оцінка</div>
								<div class="card-review--star">
									<span class="star star-paint"></span>
									<span class="star"></span>
									<span class="star"></span>
									<span class="star"></span>
									<span class="star"></span>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<div class="field field-2 mb-3">
								<div class="field--help-info small-txt text-red mb-1">Введіть Ваше прізвище українськими літерами (кирилицею)</div>
								<label for="surname" class="small-txt mb-1">Прізвище</label>
								<input type="text" id="surname" class="form-control" placeholder="Прізвище">
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<div class="field field-2 mb-3">
								<div class="field--help-info small-txt text-red mb-1">Введіть Ваше ім’я українськими літерами (кирилицею)</div>
								<label for="name" class="small-txt mb-1">Ім’я</label>
								<input type="text" id="name" class="form-control" placeholder="Ім’я">
							</div>
						</div>
						<div class="col-12">
							<div class="field field-2 mb-3">
								<div class="field--help-info small-txt text-red mb-1">На жаль поле не заповнено, будемо раді Вашому відгуку</div>
								<label for="name" class="small-txt mb-1">Відгук:</label>
								<textarea class="form-control h-100" rows="6" placeholder="Напишіть відгук"></textarea>
							</div>
						</div>
						<div class="col-12 mb-8">
							<button type="button" class="btn btn-ahead btn-review-add-pic d-flex align-items-center p-0">
								<svg>
									<use xlink:href="img/icons/icons.svg#i-plus-circel"></use>
								</svg>
								<span class="ml-2 text-main-blue">Додати фото</span>
							</button>
						</div>
						<div class="col-12">
							<button type="button" class="btn btn-block btn-main-blue btn-default" data-toggle="modal" data-target="#popup-write-review-thank-you" data-dismiss="modal" aria-label="Close">Надіслати відгук</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
