<div class="modal modal--custom modal--custom-2 popup-step-change fade" id="popup-step-change" data-keyboard="false" tabindex="-1" aria-labelledby="popup-step-changeLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content bg-light-blue">
			<div class="modal-body p-3 py-6 px-lg-6">
				<div class="d-flex align-items-start justify-content-between mb-8">
					<div class="modal-title h3 font-m mb-0 pr-4">Зміна паролю</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<svg>
								<use xlink:href="img/icons/icons.svg#i-close"></use>
							</svg>
						</span>
					</button>
				</div>
				<div class="row mb-8">
					<div class="col-12">
						<div class="field field-2 field-password mb-1">
							<div class="field--help-info small-txt text-red mb-1">Введіть коректно новий пароль</div>
							<label for="password-new" class="small-txt mb-1">Новий пароль</label>
							<div class="position-relative">
								<input type="password" id="password-new" class="form-control" placeholder="Новий пароль">
								<button type="button" class="btn p-0 btn-toggle-password"></button>
							</div>
						</div>
						<div class="field field-2 field-password mb-1">
							<div class="field--help-info small-txt text-red mb-1">Введіть коректно Ваш новий пароль</div>
							<label for="password-new-repeat" class="small-txt mb-1">Повторіть новий пароль</label>
							<div class="position-relative">
								<input type="password" id="password-new-repeat" class="form-control" placeholder="Новий пароль">
								<button type="button" class="btn p-0 btn-toggle-password"></button>
							</div>
						</div>
					</div>
				</div>
				<div class="row flex-column">
					<div class="col-12 mb-3">
						<button type="button" class="btn-default btn btn-block btn-main-blue" data-toggle="modal" data-target="#popup-password-completed" data-dismiss="modal" aria-label="Close">Змінити пароль</button>
					</div>
					<div class="col-12 text-center">
						<button type="button" class="btn-default btn btn-text p-0" data-dismiss="modal" aria-label="Close">Скасувати</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
